<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/AddStudent.css">
    <link rel="icon" href="https://docs.google.com/uc?id=1T2q0QcgrB5lJ6wqd-jYW4HAWr5YeXasA">
    <script src="https://kit.fontawesome.com/59d8afb937.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <title>Add Students</title>
</head>

<body>
    <div class="section1">
        <div class=" quess">
            <div class="q1">
                <i class="fa-solid fa-children i1"></i>
                <p class="head1" >Add Students </p>
            </div>

        </div>
        <div class=" anss">

            <a href="/"> <p style="margin-left:84%; margin-top: 2%;margin-right:5%; color: #22663b ; font-size:1.2rem;">Dashboard</p></a>


            <div id="ipDetails" class="form3" style="margin-left: 15%;">
                <h1 class="display-3" style="color: #22663b;">Student Details</h1>
                <br>

                <div id="Idname" style="visibility: hidden;margin-top: -10%;">
                  <table style="width:80%;">
                    <tr>
                      <th style="padding-left:10%;">Student ID</th>
                      <th style="padding-left:10%; width:40%;">Student Name</th>
                      <th style="padding-left:10%; width:30%;">Student Class</th>
                    </tr>

                  </table>
                  <hr>
                </div>

                <br>
                <div id="showinput"></div>
                <hr>
                <div class="container box">
                  <div class="row">
                    <form action="/add" method="post">
                        <div class="form-group" style="margin-left:50px; float:left;  width: 24%">
                            <label class="col-form-label" for="inputDefault">Enter Student ID:</label>
                            <input class="form-control" id="newat" name="at" placeholder="ID" type="text" size="35">
                        </div>
                        <div class="form-group" style="margin-left:50px; float:left;  width: 40%">
                            <label class="col-form-label" for="inputDefault">Enter Student Name:</label>
                            <input class="form-control" id="newbt" name="bt" placeholder="Student Name" type="text" size="35">
                            <label class="col-form-label" for="inputDefault">Enter Class:</label>
                            <input class="form-control" id="newdt" name="dt" placeholder="Student Class" type="text" size="35">
                            <input type="text" hidden value="" id="hid" name="list">
                            <input type="text" hidden value="" id="hid1" name="tid">
                        </div>
                    
                    
                    <button type="button" class="btn btn-primary" style="margin-left: 55%;margin-top:5%; border:none;background-color: #22663b; font-size: 1rem; padding:1.3%; padding-left:3.2%;padding-right:3.2%" >Export to CSV</button>
                    <button type="button" class="btn btn-primary" style="margin-left: 5%;margin-top:5%; border:none;background-color: #22663b; font-size: 1.2rem; padding:1%; padding-left:3.2%;padding-right:3.2%" onclick="abcd()">Add</button>

                    <button type="submit" class="btn btn-primary" style="margin-left: 55%;margin-top:5%; border:none;background-color: #22663b; font-size: 1rem; padding:1.3%; padding-left:3.2%;padding-right:3.2%" onclick="saveChanges()">Save Changes</button>
                    </form>
                      
                  </div>
                  <br>
                  
                </div>

            </div>
        </div>
    </div>


    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const greetingValue = urlParams.get('teacherID');
      console.log(greetingValue);
      function abcd(){
        document.getElementById("hid1").value=greetingValue;
        addToList();
      }
    </script>
    <script src="css/AddStd.js"></script>

</body>

</html>
